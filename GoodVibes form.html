<!DOCTYPE html>
<html>
<!--some metadata to define decription my page 
  and viewport to make it look good on all devices + a title that appears on the tab-->
<head>
      <meta charset="UTF-8">
      <meta name="keywords" content="HTML, CSS">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Good Vibes Form</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <main> <!--marks the beginning of the main content of the form-->
    <h1 id="firstheading">Good Vibes Form</h1>
      <div class="master-div-style"> 
  
    <form id="form">
      <h2>Tell us something positive that happened to you today.</h2>

<!--wrapping everything in <fieldset> just to create seperate sections -->
          <!--first fieldset-->
  <fieldset>
      <div class="form-row"> 
        <div class="labels">
             <label for="fname" id="name-label">First Name</label>
        </div>
        <div class="fields">
            <input type="text" id="name" size="50" class="input-fields" placeholder="Enter your first name" required>
        </div>


      <div class="form-row">
          <div class="labels">
              <label for="fname" id="name-label">Last Name</label>
          </div>
        <div class="fields">
            <input type="text" id="name" size="50" class="input-fields" placeholder="Enter your last name" required>
        </div>
      </div>


      <div class="form-check">
        <div class="labels">
              <label for="dbirth">Date of Birth</label>
          </div>
      <div class="fields">
            <input type="date" class="input-fields" required>
      </div>

<!--gender - vertically aligned-->
      <div class="form-rows>">
        <div class="labels">
          <label for="gender">Gender</label>
          <label><input type="radio" name="gender" id="female" value="Female">Female</label>
          <label><input type="radio" name="gender" id="male" value="Male">Male</label>
          <label><input type="radio" name="gender" id="other" value="Other">Other</label>
        </div>
      </div>

      <!--email-->
      <div class="form-rows">
        <div class="labels">
            <label for="fname" id="name-label">Email</label>
        </div>
      <div class="fields">
              <input type="text" id="name" size="50" class="input-fields" placeholder="Enter your email address" required>
      </div> 
    </fieldset>

    <!--2nd field - scale-->
    <fieldset>
      <div class="form-rows">
        <div class="labels">
          <label for="number" id="number-label">On a scale of 1-10, how good was it?</label>
        </div>
        <div class="fields">
          <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10">
        </div>
      </div>
      
      <!--drop down options-->
      <div class="form-rows">
        <div class="labels">
          <label for="dropdown" id="dropdown-label">Where did it happen?</label>
        </div>
        <div class="fields">
          <select name="location of event" id="dropdown" class="dropdown">
            <option value="home">At home</option>
            <option value="work">At work</option>
            <option value="commute">On my commute</option>
            <option value="outside">On the street</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
  </fieldset>


      <!--more radio buttons - each wrapped individually for horizontal alignment just for style variety-->
    <fieldset>
      <div class="form-rows">
        <div class="labels">
          <label for="time-of-day">At what time of the day did it happen?</label>
        </div>
        <div class="fields">
          <ul id="time-of-day" style="list-style: none;"> 
              <li class="radio">
                <label>
                  Morning
                  <input name="time-radio" type="radio" value="1" class="user-selection">
                </label>
              </li>

              <li class="radio">
                <label>
                  Afternoon
                  <input name="time-radio" type="radio" value="2" class="user-selection">
                </label>
              </li>

              <li class="radio">
                  <label>
                    Evening
                    <input name="time-radio" type="radio" value="3" class="user-selection">
                  </label>
              </li>
          </ul>
        </div>
      </div>
    </fieldset>


      <!--check box options-->
  <fieldset>
      <div class="form-rows">
        <div class="labels">
          <label for="feelings">What emotions did you experience?
            <br> (select all that apply)
          </label>
        </div>
        <div class="fields">
          <ul id="feelings" style="list-style: none;">
            <li class="radio">
              <label>
                <input name="feeling-check" type="checkbox" class="user-selection">
                Excited
              </label>
            </li>

            <li class="radio">
              <label>
                <input name="feeling-check" type="checkbox" class="user-selection">
                Elated
              </label>
            </li>

            <li class="radio">
              <label>
                <input name="feeling-check" type="checkbox" class="user-selection">
                Ethusiastic
              </label>
            </li>

            <li class="radio">
              <label>
                <input name="feeling-check" type="checkbox" class="user-selection">
                Humbled
              </label>
            </li>

            <li class="radio">
              <label>
                <input name="feeling-check" type="checkbox" class="user-selection">
                Loved
              </label>
            </li>
          </ul>
        </div>
      </div>
  </fieldset>

      <!--Textarea-->
      <div class="form-rows">
        <div class="labels">
          <label for="event-details">
            Please Describe Your Positive Experience.
          </label>
        </div>
        <div class="fields">
          <textarea 
              id="event-details" class="input-fields" name="event-details" style="height: 50px;">
          </textarea>
        </div>
      </div>

      <!--submit & reset button. Would have like to vertically align the buttons if it didn't mean changing css file-->
      <div>
        <button type="submit" name="submitButton">Submit</button>
      </div>

      <div>
        <button type="submit" name="submitButton">Reset</button>
      </div>

    </div>
    </div>
    </form>
  </main>
</body>
</html>
<!--the end-->
